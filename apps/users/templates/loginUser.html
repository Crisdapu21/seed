{% extends "baseUser.html" %}
    {% load staticfiles %}
    {% block titlepage %}
        Login
    {% endblock titlepage %}
    {% block contentbody %}
        <form method="POST">
          {% csrf_token %}
          {{login_form.as_p}}   
          <button type="submit" name="login_form">Login</button>
        </form> 
        <ul>
        {% if request.user.is_authenticated %}
        <li>
            <a href="{% url 'logoutView' %}">
                Logout
            </a>
        </li>
        {% else %}
        <li>
            <a href="{% url 'registerView' %}">
                Register
            </a>
        </li>
        {% endif %}

        
     </ul>                   
    {% endblock contentbody %}
